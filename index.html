<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Pomodoro clock</h1>
	</header>
	<div class="break">
		<p>
			Break length
		</p>
		<button id="breakMinus">-</button>
		<button id="breakPlus">+</button>
		<div id="breakExceed">5</div>
		
	</div>
	<div class="session">
		<p>
			Session length
		</p>
		<button id="sessionMinus">-</button>
		<button id="sessionPlus">+</button>
		<div id="exceed">25</div>
		
	</div>
	<div class="timer" id="clickStart">
		<p id="callBreak">
			Session
		</p>
		<div id="udateTime" class="timerFont">
			25
		</div>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
