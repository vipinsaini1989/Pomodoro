<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google font add to the heading of pomodoro clock -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Pomodoro clock</h1>
	</header>
	<div class="break">
		<p>
			Break length
		</p>
		<button id="breakMinus">-</button>
		<button id="breakPlus">+</button>
		<div id="breakExceed">5</div>
		
	</div>
	<div class="session">
		<p>
			Session length
		</p>
		<button id="sessionMinus">-</button>
		<button id="sessionPlus">+</button>
		<div id="exceed">25</div>
		
	</div>
	<!-- alloted ID to the div for addClickEvent -->
	<div class="timer" id="clickStart">
		<p id="callBreak">
			Session
		</p>
		<div id="udateTime" class="timerFont">
			25
		</div>
		<input type="image" id="stopBtn" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Antu_view-refresh.svg/2000px-Antu_view-refresh.svg.png" height="50px" width="50px">
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
